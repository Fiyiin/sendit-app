<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/login.css" />
</head>

<body>
    <div class="login-wrap">
        <div class="content" id="login-screen">
            <div class="logo-content-box">
                <div>
                  <img class="logo" src="" alt="">
                  <form action="../public/profile_page.html">
                    <div class="login-username">
                        <div>
                            <div class="input">
                                <label for="username">username (email)</label>
                                <input autocomplete="off" id="username" placeholder="Username (email)" name="username"
                                    type="text" >
                            </div>
                        </div>
                    </div>
                    <div class="login-password">
                        <div>
                            <div class="input">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" autocomplete="off" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="button submit" type="submit">Login</button>
                        <p>
                            <a href="#">Forgot password?</a>
                        </p>
                        <p>
                            Don't have an account?&nbsp;
                            <a href="#">Get Started!</a>
                        </p>
                    </div>
                </form>
                </div>
                
                

            </div>
        </div>
        <footer class="footer">
        <div>
            <aside>
                <p>
                    &copy;2018 SendIT Inc. Lagos, Nigeria
                </p>
            </aside>
        </div>
    </footer>
    </div>

    </div>



    

</body>

</html>
