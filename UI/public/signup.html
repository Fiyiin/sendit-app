<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT Sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/signup.css" />
</head>

<body>
    <div class="content">
        <main >
            <div>
                With Over 5,000 daily deliveries and counting<br>
                Find out how SendIT can solve your courier needs, or<br>
                same-day delivery challenges with our easy web<br>
                ordering, flexible delivery options,<br>
                transparent pricing, real-time tracking, <br>
                and email confirmations
            </div>
        </main>
        <aside >
            <div class="form">
                <form action="#" method="POST">
                    <h2>Sign Up</h2>
                    <P>
                        <input type="text" name="FirstName" id="fName" placeholder="FirstName">
                    </P>
                    <p>
                        <input type="text" name="LastName" id="lname" placeholder="LastName">
                    </p>
                    <p>
                        <input type="email" name="Email" id="email" placeholder="Email">
                    </p>
                    <p>
                        <input type="tel" name="PhoneNo" id="phone_no" placeholder="Phone">
                    </p>
                    <p>
                        <input type="password" name="Password" id="password" placeholder="Password">
                    </p>
                    <p>
                        <input type="password" name="RePassword" id="re_password" placeholder="Confirm Password">
                    </p>
                    <p>
                        <input type="submit">
                    </p>
                </form>
            </div>

        </aside>
    </div>



</body>

</html>
