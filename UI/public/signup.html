<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT Sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/signup.css" />
    <script src=""></script>
</head>

<body class="grid-container">
    <main class="main">
        <p>
            Find out how SendIT can solve your business' <br>
            same-day delivery challenges with our easy web<br>
            and mobile ordering, flexible delivery options,<br>
            transparent pricing, real-time tracking, <br>
            email confirmations and feature-rich API
        </p>
    </main>
    <aside class="aside">
        <form action="#" method="POST" class="form">
            <h2>Sign Up</h2>
            <P>
                <input type="text" name="FirstName" id="firstName" placeholder="FirstName">
            </P>
            <p>
                <input type="text" name="LastName" id="lastname" placeholder="LastName">
            </p>
            <p>
                <input type="email" name="Email" id="email" placeholder="Email">
            </p>
            <p>
                <input type="tel" name="PhoneNo" id="phone_no" placeholder="Phone">
            </p>
            <p>
                <input type="password" name="Password" id="password" placeholder="Password">
            </p>
            <p>
                <input type="password" name="RePassword" id="re_password" placeholder="Confirm Password">
            </p>
            <p>
                <input type="submit">
            </p>
        </form>
    </aside>


</body>

</html>
