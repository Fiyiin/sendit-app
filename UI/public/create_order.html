<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Parcel Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>
        Welcome, FirstName
    </h1>
    <p>
        Create an Order
    </p>
    <form>
        <fieldset >
            <legend>Create Order</legend>
            Package description: <input type="text"><br>
            Pickup Location: <input type="text"><br>
            Delivery Location: <input type="text"><br>
            Package Weight: <input type="number"><br>
            <button>OK</button>
        </fieldset>
    </form>
</body>
</html>
