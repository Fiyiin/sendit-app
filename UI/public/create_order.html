<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Parcel Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/create_order.css" />
    <script src="main.js"></script>
</head>

<body class="grid-container">
    <div class="middle-column">
        <div class="welcome">
            <h1>
                Welcome, FirstName
            </h1>
        </div>
        <div class="order-form">
            <form>
                <fieldset>
                    <legend>Create Order</legend>
                    Package Name: <input type="text"><br>
                    <textarea name="package description" id="pkg_description" cols="30" rows="10" placeholder="Optional &nrightarrow; Provide a brief description"></textarea><br>
                    Pickup Location: <input type="text" required><br>
                    Delivery Location: <input type="text" required><br>
                    Package Weight: <input type="number" required><br>
                    <button>OK</button>
                </fieldset>
            </form>
        </div>
    </div>


</body>

</html>
